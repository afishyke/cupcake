# Redis configuration for Tick-Tick Stock Monitoring Program
# Optimized for TimeSeries data and high-frequency trading analytics

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence Configuration
# Save snapshots for data safety
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Enable AOF for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Database Configuration  
databases 16

# TimeSeries Module Specific Settings
# These will be automatically loaded with redis-stack

# Performance Tuning for High-Frequency Data
# TCP tuning for faster network I/O
tcp-backlog 511

# Client connection limits
maxclients 10000

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams settings for potential real-time data streaming
stream-node-max-bytes 4096
stream-node-max-entries 100

# Latency monitoring
latency-monitor-threshold 100

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security Settings (basic)
# In production, add proper authentication
# requirepass your_secure_password_here

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Advanced Performance Settings
# Disable some expensive operations if not needed
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""  # Dangerous in production with large datasets
rename-command CONFIG ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Background save settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Directory for data files
dir /data

# Disable some features not needed for TimeSeries
lua-time-limit 5000

# Memory usage optimization for TimeSeries workload
# Enable active rehashing for better hash table performance
activerehashing yes

# Database notification settings (disable if not needed)
notify-keyspace-events ""

# Threading (Redis 6.0+)
# io-threads 4
# io-threads-do-reads yes

# TLS/SSL Configuration (uncomment if needed)
# port 0
# tls-port 6379
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# Module loading (TimeSeries will be loaded automatically with redis-stack)
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# TimeSeries specific configurations (applied when module is loaded)
# TS.CREATE stock:config:retention RETENTION 604800000  # 7 days in milliseconds
# TS.CREATE stock:config:chunk_size CHUNK_SIZE 4096

# Sentinel Configuration (for high availability - uncomment if needed)
# sentinel monitor mymaster 127.0.0.1 6379 2
# sentinel down-after-milliseconds mymaster 30000
# sentinel parallel-syncs mymaster 1
# sentinel failover-timeout mymaster 180000

# Cluster Configuration (for scaling - uncomment if needed)  
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-require-full-coverage yes