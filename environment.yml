name: cupcake-technicaldata
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10

  # Numerical / Data
  - numpy=2.2.6
  - pandas=2.2.3
  - matplotlib

  # HTTP / Web‐scraping
  - aiohttp=3.12.7
  - beautifulsoup4=4.13.4
  - yarl=1.20.0
  - multidict=6.4.4
  - frozenlist=1.6.0
  - soupsieve=2.7
  - html5lib=1.1
  - webencodings=0.5.1
  - urllib3=2.4.0
  - charset-normalizer=3.4.2
  - idna=3.10
  - requests=2.32.3
  - aiohappyeyeballs=2.6.1
  - aiosignal=1.3.2
  - async-timeout=5.0.1
  - h2=4.2.0
  - hpack=4.1.0
  - hyperframe=6.1.0
  - attrs=25.3.0

  # TA‐Lib and related
  - ta-lib=0.5.1          # Windows‐compatible build from conda-forge
  - libta-lib=0.4.0       # lower‐level C library (dependency of ta-lib)

  # Compression / Encoding
  - brotli-python=1.1.0
  - zstandard=0.23.0
  - zlib=1.2.13
  - bzip2=1.0.8

  # SSL / Security
  - openssl=3.5.0
  - ca-certificates=2025.4.26
  - certifi=2025.4.26

  # Low‐level / Utilities
  - cffi=1.17.1
  - pycparser=2.22
  - frozendict=2.4.6
  - multitasking=0.0.9
  - platformdirs=4.3.8

  # Datetime / Timezone
  - python-dateutil=2.9.0.post0
  - pytz=2025.2
  - python-tzdata=2025.2
  - tzdata=2025b

  # SQLite / Database
  - sqlite=3.45.3
  - peewee=3.17.6

  # Other dependencies from conda‐forge
  - lxml=5.2.2
  - protobuf=5.28.3
  - propcache=0.3.1

  # Build‐tools (Windows will install Win-64 binaries)
  - pip=25.1
  - setuptools=78.1.1
  - wheel=0.45.1
